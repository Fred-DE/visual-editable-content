	<div class="visual-editable-content-menu-right-buttons">
		<div class="visual-editable-content-button" id="visual-editable-content-global-save"><span>Enregistrer</span></div>
		<!--<div class="visual-editable-content-button visual-editable-content-button-cancel" id="visual-editable-content-global-close"><span>Fermer</span></div>-->

<div id="visual-editable-content-overlay"></div>

<!-- POPIN ÉDITION TEXTE -->
<div id="visual-editable-content-txt-editor" class="visual-editable-content-popin">
	<p class="visual-editable-content-popin-title">Édition du texte</p>
	
	<div id="visual-editable-content-txt-menu">
		<div class="visual-editable-content-txt-button visual-editable-content-txt-button-style visual-editable-content-txt-button-bold"><span class="bold">B</span></div>
		<div class="visual-editable-content-txt-button visual-editable-content-txt-button-style visual-editable-content-txt-button-italic"><span class="italic">I</span></div>
		<div class="visual-editable-content-txt-button visual-editable-content-txt-button-style visual-editable-content-txt-button-underline"><span class="underline">U</span></div>
		<div class="visual-editable-content-txt-button visual-editable-content-txt-button-link"><span class="link">link</span></div>
		<div class="visual-editable-content-txt-button visual-editable-content-txt-button-unlink"><span class="unlink">link</span></div>
	</div>
	
	<!--<textarea name="visual-editable-content-txt-editor-textarea"></textarea>-->
	
	<div class="editor" id="editor" contenteditable="true"></div>
	
	<div class="visual-editable-content-buttons">
		<div id="visual-editable-content-txt-validate" class="visual-editable-content-button"><span>Valider</span></div>
		<div id="visual-editable-content-txt-cancel" class="visual-editable-content-button visual-editable-content-button-cancel"><span>Annuler</span></div>
	</div>
</div>

<!-- POPIN ÉDITION IMAGE -->
<div id="visual-editable-content-pic-editor" class="visual-editable-content-popin">
	<p class="visual-editable-content-popin-title">Édition de l'image</p>
	
	<input type="text" name="visual-editable-content-pic-editor-src" />
	<div id="visual-editable-content-pic-selector" class="visual-editable-content-button"><span>Sélectionner</span></div>
	
	<div class="visual-editable-content-buttons">
		<div id="visual-editable-content-pic-validate" class="visual-editable-content-button"><span>Valider</span></div>
		<div id="visual-editable-content-pic-cancel" class="visual-editable-content-button visual-editable-content-button-cancel"><span>Annuler</span></div>
	</div>
</div>
