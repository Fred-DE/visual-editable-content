<!-- POPIN ÉDITION TEXTE -->
<div id="visual-editable-content-txt-editor" class="visual-editable-content-popin">
	<p class="visual-editable-content-popin-title">Édition du texte</p>
	
	<div id="visual-editable-content-txt-menu">
		<div class="visual-editable-content-txt-button visual-editable-content-txt-button-style visual-editable-content-txt-button-bold" title="Gras"><span class="bold">B</span></div>
		<div class="visual-editable-content-txt-button visual-editable-content-txt-button-style visual-editable-content-txt-button-italic" title="Italique"><span class="italic">I</span></div>
		<div class="visual-editable-content-txt-button visual-editable-content-txt-button-style visual-editable-content-txt-button-underline" title="Souligné"><span class="underline">U</span></div>
		<div class="visual-editable-content-txt-button visual-editable-content-txt-button-link" title="Ajouter un lien"><span class="link">link</span></div>
		<div class="visual-editable-content-txt-button visual-editable-content-txt-button-unlink" title="Supprimer un lien"><span class="unlink">link</span></div>
		<div class="visual-editable-content-txt-button visual-editable-content-txt-button-list" title="Transformer la sélection en liste"><span class="list">&nbsp;</span></div>
	</div>
	
	<!--<textarea name="visual-editable-content-txt-editor-textarea"></textarea>-->
	
	<div class="editor" id="editor" contenteditable="true"></div>
	
	<div class="editor-extra-buttons">
		<div class="visual-editable-content-txt-button visual-editable-content-txt-button-list-add" title="Ajouter un élément après"><span>+</span></div>
	</div>
	
	<div class="visual-editable-content-buttons">
		<div id="visual-editable-content-txt-validate" class="visual-editable-content-button"><span>Valider</span></div>
		<div id="visual-editable-content-txt-cancel" class="visual-editable-content-button visual-editable-content-button-cancel"><span>Annuler</span></div>
	</div>
</div>


<!-- POPIN ÉDITION IMAGE -->
<div id="visual-editable-content-pic-editor" class="visual-editable-content-popin">

	<input type="text" name="visual-editable-content-pic-editor-src" />
	<div id="visual-editable-content-pic-selector" class="visual-editable-content-button"><span>Sélectionner</span></div>
	<br />
	<label>Texte alternatif (attribut alt) : </label>
	<input type="text" name="visual-editable-content-pic-editor-alt" />
	
	<div class="visual-editable-content-buttons">
		<div id="visual-editable-content-pic-validate" class="visual-editable-content-button"><span>Valider</span></div>
		<div id="visual-editable-content-pic-cancel" class="visual-editable-content-button visual-editable-content-button-cancel"><span>Annuler</span></div>
	</div>
</div>
